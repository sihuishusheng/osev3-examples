spring:
  application:
    name: eureka
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://localhost:8888} # legacy runtime
---
### via docker/docker-compose
spring:
  profiles:
    active: demo,development
  label: spring-cloud-netflix
  cloud:
    config:
      uri: http://configserver:${config.port:8888}
---
### via Kubernetes
spring:
  profiles:
    active: qa
  cloud:
    config:
      uri: ${CONFIG_SERVER_URL:http://spring-cloud-config-server.default.svc.cluster.local:8888}
